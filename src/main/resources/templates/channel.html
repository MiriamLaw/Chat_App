<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Channel</title>
</head>
<body>
    <input type="hidden" id="channelId" th:value="${channel.id}" />
    <input type="hidden" id="channelName" th:value="${channel.name}" />
    <input type="hidden" id="userId" th:value="${user.id}" />
    <h1 th:text="${channel.name}">Channel name</h1>
    <div id="messagesContainer"></div>
    <form id="messageForm">
        <input type="text" id="messageContent" name="messageContent" required />
        <button type="button" id="sendMessage">Send</button>
    </form>
    <script src="/channel.js"></script>
</body>
</html>
